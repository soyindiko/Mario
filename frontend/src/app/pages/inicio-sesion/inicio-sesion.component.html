<div class="login-container">
  <div class="login-box">
    <h2>CINEMANIA</h2>
    <input type="text" placeholder="Nombre de usuario" [(ngModel)]="username">
    <input type="password" placeholder="Contraseña" [(ngModel)]="password">
    <p class="forgot-password">he olvidado mi contraseña</p>
    <button class="login-btn" (click)="login()">Iniciar sesión</button>
    <hr>
    <p>O si no eres cliente</p>
    <button class="register-btn" (click)="goToRegistro()">Registro</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
