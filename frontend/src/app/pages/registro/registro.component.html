<div class="registro-container">
    <div class="registro-box">
      <h2>CINEMANIA</h2>
      <input type="text" placeholder="Nombre" [(ngModel)]="nombre">
      <input type="text" placeholder="Apellidos" [(ngModel)]="apellidos">
      <input type="text" placeholder="Nombre de usuario" [(ngModel)]="nombreUsuario">
      <input type="email" placeholder="Correo electrónico" [(ngModel)]="correo">
      <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena">
      <button class="registro-btn" (click)="registrar()">Registrar</button>
      <hr>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </div>
