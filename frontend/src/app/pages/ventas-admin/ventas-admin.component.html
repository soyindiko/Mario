<div class="contenedor">
    <h2>Ventas Realizadas</h2>
  
    <!-- Campo de búsqueda -->
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por fecha o importe">
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let venta"> {{ venta.id }} </td>
      </ng-container>
  
      <!-- Fecha -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let venta"> {{ venta.fecha }} </td>
      </ng-container>
  
      <!-- ID Sesión -->
      <ng-container matColumnDef="id_sesion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Sesión </th>
        <td mat-cell *matCellDef="let venta"> {{ venta.id_sesion ? venta.id_sesion : 'N/A' }} </td>
      </ng-container>
  
      <!-- Importe -->
      <ng-container matColumnDef="importe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Importe </th>
        <td mat-cell *matCellDef="let venta"> {{ venta.importe | currency }}</td>
      </ng-container>
  
      <!-- Encabezado y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
