<div class="stock-container">
    <h2>Stock de Alimentos</h2>
  
    <!-- Filtros -->
    <div class="filters">
      <!-- Filtro por provincia -->
      <mat-form-field appearance="fill">
        <mat-label>Provincia</mat-label>
        <mat-select [(value)]="filtroProvincia" (selectionChange)="onFiltrarProvincia($event)">
          <mat-option *ngFor="let provincia of provincias" [value]="provincia">{{ provincia }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Filtro por cine -->
      <mat-form-field appearance="fill">
        <mat-label>Cine</mat-label>
        <mat-select [(value)]="filtroCine" (selectionChange)="onFiltrarCine($event)">
          <mat-option *ngFor="let cine of cinesFiltrados" [value]="cine.id">{{ cine.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Tabla de alimentos -->
    <table mat-table [dataSource]="alimentosFiltrados" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Alimento </th>
        <td mat-cell *matCellDef="let alimento"> {{ alimento.nombre }} </td>
      </ng-container>
  
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let alimento">
          <input type="number" [(ngModel)]="alimento.unidades" />
          <button mat-icon-button (click)="agregarStock(alimento)">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button (click)="quitarStock(alimento)">
            <mat-icon>remove</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let alimento">
          <button mat-button color="primary" (click)="actualizarStock(alimento.id, alimento.id_alimento, alimento.unidades)">Guardar Cambios</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
